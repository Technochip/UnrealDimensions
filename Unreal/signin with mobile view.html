<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(image/zyro-image.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            margin: 0; /* Reset default margin */
        }
        
        #form-container {
            border-radius: 25px;
            border: 2px solid #56efe7;
            background: url(image/coolimg.png);
            background-repeat: no-repeat;
            background-position: left top;
            padding: 30px;
            width: 90%; /* Adjust form width for mobile */
            max-width: 400px; /* Limit form width for larger screens */
        }

        .box .inputBox label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 1em;
            color: #8f8f8f;
            pointer-events: none;
            transition: .5s;
        }

        #form-container h1{
            color: gold;
        }
        
        #form-container input[type="text"],
        #form-container input[type="password"],
        #form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgb(203, 247, 252);
            border: none;
            border-radius: 5px;
            cursor:pointer ;
        }

        #form-container button {
            background-color: #3421ad;
            color: rgb(252, 255, 253);
            transition: background-color 0.3s ease;
        }
        
        #form-container button:hover{
            background: #03e9f4;
            color: #fff;
            border-radius: 2px;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 100px #03e9f4;
            animation: pulse 0.8s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        #form-container a:hover{
            background: #03e9f4;
            color: #fff;
            border-radius: 2px;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 100px #03e9f4;
        }        

        #form-container a {
            color: rgb(109, 242, 246);
        }
        
        /* Media query for smaller screens (up to 768px) */
        @media screen and (max-width: 768px) {
            #form-container {
                width: 90%; /* Adjust form width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <center>
        <form id="form-container">
            <h1>Sign Up</h1>
            <input type="text" placeholder="New username" required="required">
            <br><br>
            <input type="text" placeholder="Email" required="required">
            <br><br>
            <input type="password" placeholder="Create password" required="required">
            <br><br>
            <input type="password" placeholder="Confirm password">
            <br><br>
            <p>
                <span><input type="checkbox"></span>
                <a href="#" style="color: #15def0(236, 17, 188);">I agree with all terms & services</a>
            </p>
            <button class="login" role="button">Sign Up</button>
            <button class="login" role="button">Reset</button>
            <p>
                <a href="#" style="color: rgb(36, 15, 4);">Do you have any account?</a>
                <a href="login.html">Login</a>
            </p>
            <p><a href="/index.html" style="color: rgb(192, 244, 108);">Home</a></p>
        </form>
    </center>
</body>
</html>
